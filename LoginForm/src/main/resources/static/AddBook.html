<!DOCTYPE html>
<html>
    <head>
        <title>Add Details</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="addbook.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <form onsubmit="return add()">
            <h1>Adding Author details with books</h1>
                <div id="demo">
                    <input type="text" class="ip" id="authorname" placeholder="Author Name" required><br>
                    <input type="text" class="ip" id="pn" placeholder="phonenumber" required><br>
                    <input type="number" class="ip" id="bookid" placeholder="Book Id" required><br>
                    <input type="text" class="ip" id="bookname" placeholder="Book Name" required><br>
                    <input type="text" class="ip" id="pname" placeholder="Publisher Name" required><br>
                </div>
                    <button type="submit">Add</button>
            
        </form>
        <script src="addbook.js"></script>
    </body>
</html>
